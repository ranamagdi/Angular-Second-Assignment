
  <div class="card">
    <div class="card-title pt-3">
      {{product.Name}}
    </div>
    <img [src]="product.Image"/>
    <div class="card-body">
      <div class="card-text">
       <p>{{product.Description}}</p>
       <small>{{product.Price}}$</small>
      </div>

    </div>
  </div>
